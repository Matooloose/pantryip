data:
  raw_path: "data/raw/sa_groceries.csv"
  processed_path: "data/processed/products_clean.parquet"
  embeddings_dir: "data/embeddings"

models:
  ranker_path: "models/ranker_v1.pkl"
  predictor_path: "models/price_predictor.pkl"
  embeddings_model: "all-MiniLM-L6-v2"

ranker:
  learning_rate: 0.05
  num_leaves: 63
  min_data_in_leaf: 5
  n_estimators: 500
  early_stopping_rounds: 50
  test_size: 0.2
  random_state: 42

search:
  top_k_candidates: 50
  fallback_to_tfidf: true

api:
  host: "0.0.0.0"
  port: 8000
  default_top_n: 10
  max_top_n: 50

budget:
  min_budget: 10.00
  currency: "ZAR"